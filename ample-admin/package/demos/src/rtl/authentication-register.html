<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Red_Theme">

<head>
  @@include("partials/head.html")
   <title>Ample Template by WrapPixel</title>
</head>

<body>
  <!-- Preloader -->
  <div class="preloader">
    <img src="@@webRoot/assets/images/logos/logo-icon.svg" alt="loader" class="lds-ripple img-fluid" />
  </div>
  <div id="main-wrapper">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100">
      <div class="position-relative z-3">
        <div class="row">
          <div class="col-xl-7 col-xxl-8">
            <a href="@@webRoot/rtl/index.html" class="text-nowrap logo-img d-block px-4 py-9 w-100">
              <b class="logo-icon">
                <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                <!-- Dark Logo icon -->
                <img
                  src="@@webRoot/assets/images/logos/logo-icon.svg"
                  alt="homepage"
                  class="dark-logo"
                />
                <!-- Light Logo icon -->
                <img
                  src="@@webRoot/assets/images/logos/logo-light-icon.svg"
                  alt="homepage"
                  class="light-logo"
                />
              </b>
              <!--End Logo icon -->
              <!-- Logo text -->
              <span class="logo-text">
                <!-- dark Logo text -->
                <img
                  src="@@webRoot/assets/images/logos/logo-text.svg"
                  alt="homepage"
                  class="dark-logo ps-2"
                />
                <!-- Light Logo text -->
                <img
                  src="@@webRoot/assets/images/logos/logo-light-text.svg"
                  class="light-logo ps-2"
                  alt="homepage"
                />
              </span>
            </a>
            <div class="d-none d-xl-flex align-items-center justify-content-center" style="height: calc(100vh - 88px);">
              <img src="@@webRoot/assets/images/backgrounds/loginbg.png" alt="" class="img-fluid" width="500">
            </div>
          </div>
          <div class="col-xl-5 col-xxl-4">
            <div class="authentication-login min-vh-100 card rounded-0 row justify-content-center align-items-center p-4">
              <div class="auth-max-width col-sm-8 col-md-6 col-xl-9">
                <h2 class="mb-1 fs-7 fw-bolder">Welcome to Ample</h2>
                <p class=" mb-4">Your Admin Dashboard</p>
                <div class="row pt-2">
                  <div class="col-6 mb-2 mb-sm-0">
                    <a class="btn btn-link border border-muted  d-flex align-items-center justify-content-center rounded-2 py-8 text-decoration-none" href="javascript:void(0)" role="button">
                      <img src="@@webRoot/assets/images/svgs/google-icon.svg" alt="" class="img-fluid me-2" width="18" height="18">
                      Google
                    </a>
                  </div>
                  <div class="col-6">
                    <a class="btn btn-link border border-muted  d-flex align-items-center justify-content-center rounded-2 py-8 text-decoration-none" href="javascript:void(0)" role="button">
                      <img src="@@webRoot/assets/images/svgs/facebook-icon.svg" alt="" class="img-fluid me-2" width="18" height="18">
                      Facebook
                    </a>
                  </div>
                </div>
                <div class="position-relative text-center my-4">
                  <p class="mb-0 fs-4 px-3 d-inline-block bg-body text-dark z-3 position-relative">or sign
                    in
                    with</p>
                  <span class="border-top border-dark-subtle opacity-25 w-100 position-absolute top-50 start-50 translate-middle"></span>
                </div>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputtext" aria-describedby="textHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <a href="./authentication-login.html" class="btn btn-primary w-100 py-8 mb-4 rounded-2">Sign Up</a>
                  <div class="d-flex align-items-center">
                    <p class="fs-4 mb-0 text-dark">Already have an Account?</p>
                    <a class="text-primary fw-medium ms-2" href="./authentication-login.html">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  @@include("partials/header-components/dd-searchbar.html")
</div>
  <div class="dark-transparent sidebartoggler"></div>
  @@include("partials/scripts.html")
</body>

</html>
